<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <form id="survey-form" class="" action="index.html" method="post">
        <div class="jumbotron">
          <h2>Welcome to our survey</h2>
        </div>
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input id="name" type="text">
          </div>
          <div class="form-group">
            <label for="">Enter your age group</label>
            <select id="age">
              <option>18 - 25</option>
              <option>26 - 35</option>
              <option>36 - 45</option>
              <option>46 - 60</option>
              <option>61 - over</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Your food preference</label>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="vegan" checked>
                Vegan
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="food" value="not-vegan">
                Not vegan
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="">Your favorite music style</label>
            <select id="music">
              <option>Pop</option>
              <option>Rock</option>
              <option>Rap</option>
              <option>Electronica</option>
              <option>Classical</option>
            </select>
          </div>

          <button type="submit" name="button">Click!</button>
        </div>
      </form>
    </div>
  </body>
</html>
